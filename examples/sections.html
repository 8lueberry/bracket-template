<!doctype html>
<html lang="en">
  <head>
    <title>Blocks</title>
  </head>
  <body>

    <div>
      Hello from html,
      <span id="tmpl-1-container"></span>
    </div>

    <script id="tmpl-1" type="text/html">
      [[# section1('arg1') ]],
      [[# section2('arg2') ]]

      [[## section1(arg)
        Hello from section1 ([[= arg ]])
      #]]

      [[## section2(arg)
        Hello from section2 ([[= arg ]])
      #]]
    </script>

    <script src="../dist/bracket.min.js"></script>
    <script>
      var templateData = document.getElementById('tmpl-1').innerHTML;
      var template = bracket.template(templateData);

      document.getElementById('tmpl-1-container')
        .innerHTML = template({ test1: 'Hello from model' });
    </script>

  </body>
</html>
