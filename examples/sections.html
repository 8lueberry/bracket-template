<!doctype html>
<html lang="en">
  <head>
    <title>Blocks</title>
    <style type="text/css">
      .rendered {
        border:solid 1px #000;
        padding: 10px;
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <div id="tmpl-1-container" class="rendered"></div>

    <script src="../dist/bracket.min.js"></script>
    
    <script id="tmpl-1" type="text/html">
      Hello from template
      <ul>
        <li>[[# section1('arg1') ]]</li>
        <li>[[# section2('arg2') ]]</li>
      </ul>

      [[## section1(arg)
        Hello from section1 ([[= arg ]])
      #]]

      [[## section2(arg)
        Hello from section2 ([[= arg ]])
      #]]
    </script>

    <script>
      var template = bracket.template(
        document.getElementById('tmpl-1').innerHTML
      );

      document.getElementById('tmpl-1-container')
        .innerHTML = template();
    </script>

  </body>
</html>
